<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Lab2/css/bootstrap.min.css">
    <script src="/Lab2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho tài khoản</h3>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>ĐĂNG KÝ / ĐĂNG NHẬP</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-3">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                            </li>
                            <li class="nav item">
                            </li>
                        </ul>
                        <div class="row">
                            <div class="tab-content">
                                <div id="register" class="container tab-pane active"><br>
                                    <h2>Form Đăng Kí Thông Tin</h2>
                                    <form class="border p-3 rounded">
                                        <div class="mb-3">
                                            <label class="form-label">Họ và Tên</label>
                                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="text" class="form-control" placeholder="Nhập email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Số Điện Thoại</label>
                                            <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mật Khẩu</label>
                                            <input type="text" class="form-control" placeholder="Nhập mật khẩu">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Xác Nhận Mật Khẩu</label>
                                            <input type="text" class="form-control" placeholder="Xác nhận mật khẩu">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Giới Tính: </label>
                                            <input type="radio" name="gioitinh" class="form-check-input">Nam
                                            <input type="radio" name="gioitinh" class="form-check-input">Nữ
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Ngôn Ngữ</label>
                                            <select class="form-select" name="" id="">
                                                <option value="">Tiếng Việt</option>
                                                <option value="">English</option>
                                                <option value="">...</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <input type="checkbox" class="form-check-input" name="" id=""> Tôi đồng ý
                                            với các điều khoản và điều kiện
                                        </div>
                                        <div class="mb-3">
                                            <button type="button" class="btn btn-primary">Đăng Ký</button>
                                        </div>
                                    </form>
                                </div>
                                <div id="login" class="container tab-pane fade"><br>
                                    <h2>Form Đăng Nhập</h2>
                                    <form class="border p-3 rounded">
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="text" class="form-control" placeholder="Nhập email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mật Khẩu</label>
                                            <input type="text" class="form-control" placeholder="Nhập mật khẩu">
                                        </div>
                                        <div class="mb-3">
                                            <button type="button" class="btn btn-primary">Đăng Nhập</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
