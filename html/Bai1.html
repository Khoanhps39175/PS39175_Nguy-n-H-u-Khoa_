<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Lab2/css/bootstrap.min.css">
    <script src="/Lab2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <table class="table table-bordered">
                <thead>
                    <tr class="text-center">
                        <th rowspan="2" class="bg-warning align-middle">Thành phần</th>
                        <th colspan="2" class="bg-warning">Giá trị</th>
                    </tr>
                    <tr>
                        <th class="bg-warning">Khối lượng</th>
                        <th class="bg-warning">% DV *</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td>200 kcal</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất béo</td>
                        <td>9 g</td>
                        <td>14%</td>
                    </tr>
                    <tr>
                        <td>Chất béo bão hòa</td>
                        <td>4 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất đạm</td>
                        <td>8 g</td>
                        <td>16%</td>
                    </tr>
                    <tr>
                        <td>Chất xơ</td>
                        <td>5 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Đường</td>
                        <td>12 g</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="align-middle">Vitamin</td>
                        <td>Vitamin C</td>
                        <td>25%</td>
                    </tr>
                    <tr>
                        <td>Vitamin D</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
